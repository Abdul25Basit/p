<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Linktree</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?G-JPLH2FT7KH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JPLH2FT7KH');
  </script>
</head>
<body>
  <div class="container">
    <h1>in progress..</h1>
    <ul>
      <li><a href="https://example.com" target="_blank" onclick="trackClick('Example Link')">Portfolio Link</a></li>
      <li><a href="https://github.com" target="_blank" onclick="trackClick('GitHub')">GitHub</a></li>
      <li><a href="https://linkedin.com" target="_blank" onclick="trackClick('LinkedIn')">LinkedIn</a></li>
    </ul>
  </div>

  <script>
    function trackClick(linkName) {
      gtag('event', 'click', {
        event_category: 'Link Click',
        event_label: linkName
      });
    }
  </script>
</body>
</html>
