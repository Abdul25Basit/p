  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function trackClick(linkName) {
      gtag('event', 'click', {
        event_category: 'Link Click',
        event_label: linkName
      });
    }

    // Detect Instagram referrer
    const referrer = document.referrer || 'Unknown';
    if (referrer.includes("instagram.com")) {
      const msg = document.createElement('div');
      msg.innerText = "User came from Instagram!";
      msg.className = "alert alert-success mt-3";
      document.querySelector('.container').appendChild(msg);
    }

    // IP Info Fetch + Send to Server
    fetch('https://ipinfo.io/json?token=878ef54b65a0c8')
      .then(res => res.json())
      .then(data => {
        const { ip, city, country } = data;

        // Display on page
        document.getElementById("visitor-info").innerText = `You are visiting from ${city}, ${country} | IP: ${ip}`;

        // Send to server for logging
        fetch('/log-visitor', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            ip,
            city,
            country,
            referrer
          })
        });
      })
      .catch(err => console.error("IP Info fetch error:", err));
  </script>
